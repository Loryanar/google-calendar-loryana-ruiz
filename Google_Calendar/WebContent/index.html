<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GOOGLE CALENDAR</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="cod-container">
        <div class="form-header">
            
            <h1>Google<span>Calendar</span></h1>
        </div>

        <div class="form-content">
            <form action="#" class="cod-form">
                <div class="form-title">
                    <h3>Iniciar Sesión</h3>
                </div>

                <div class="input-group">
                    <input type="email" class="form-input" name="form-input" id="correo">
                    <label class="label" for="correo">Email</label>
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="pass">
                    <label class="label" for="pass">Password</label>
                </div>

                <div class="input-group">
                    <input type="submit" class="form-input" value="Iniciar Sesión" onclick="login()">
                    <p>No tienes cuenta? <a href="#" class="alt-form">Ingresa aquí</a></p>
                </div>
               
            </form>
        </div>

        
        <div class="form-content">
            <form action="#" class="cod-form">
                <div class="form-title">
                    <h3>Regístrate Gratis</h3>
                </div>

                <div class="input-group">
                    <input type="email" class="form-input" name="form-input" id="reg-correo">
                    <label class="label" for="reg-correo">Email</label>
                </div>
                
                <div class="input-group">
                    <input type="text" class="form-input" name="form-input" id="reg-id">
                    <label class="label" for="reg-correo">I.D</label>
                </div>
                
                
                <div class="input-group">
                    <input type="text" class="form-input" name="form-input" id="reg-name">
                    <label class="label" for="reg-correo">Name</label>
                </div>
                
                
                <div class="input-group">
                    <input type="text" class="form-input" name="form-input" id="reg-ln">
                    <label class="label" for="reg-correo">Lastname </label>
                </div>
                
                
                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="reg-pass">
                    <label class="label" for="reg-pass">Password</label>
                </div>

            >

                <div class="input-group">
                    <input type="submit" class="form-input" value="Registrate" onclick="checkEmail(); checkPassword(); registrar()">
                    <p>Ya tienes cuenta? <a href="#" class="alt-form">Ingresa aquí</a></p>
                </div>
               
            </form>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/form.js"></script>
     <script src="js/app.js"></script>
</body>
</html>
