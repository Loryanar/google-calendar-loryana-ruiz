<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar </title>

    <link rel="stylesheet" href="styles1.css">
  </head>
  <body>
     <div class="menu-perfil">
            <ul>
                <li><a href="http://localhost:9092/Google_Calendar/public/perfil.html" title=""> Informacion</a></li>
                <li><a href="http://localhost:9092/Google_Calendar/public/borrar.html" title="">Eliminar Usuario</a></li>
                <li><a href="http://localhost:9092/Google_Calendar/public/cambiar.html" title=""> Cambiar Informacion </a></li>
                <li><a href="http://localhost:9092/Google_Calendar/public/calen.html" title=""> Crear Calendarios</a></li>
                <li><a href="http://localhost:9092/Google_Calendar/public/calendar.html" title=""> Calendarios</a></li>
            </ul>
        </div>
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>New Event</h2>

      <input id="eventTitleInput" placeholder="Event Title" />
       <input id="eventTitleInputD" placeholder="Desc" /> 
       <input type="number" id="eventTitleInputI" placeholder="ID" /> 
       <input type="time" id="eventTitleInputH"/>
       
      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="js/script.js"></script>
  </body>
</html>
